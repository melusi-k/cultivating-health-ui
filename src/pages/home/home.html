<ion-header >
  <ion-navbar>
    <ion-title>Cultivating Health</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <p>How can we help you today?</p>
  <ion-list>
    <ion-card *ngFor="let menuItem of menuItems" padding card-title (click)=menuSelected(menuItem) color='danger'>
      <h2 card-title>{{menuItem.name}}</h2>
    </ion-card>
  </ion-list>
</ion-content>
